---

- name: download pre-installed binary
  block:
    - name: Install Go
      include_tasks: install_go.yml
    - name: Install Story
      include_tasks: binary_story.yml
      when:
        - network is defined
        - network in ['story',]

- name: Recursively change ownership of a directory
  ansible.builtin.file:
    path: "{{ user_dir }}"
    state: directory
    recurse: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  become: true